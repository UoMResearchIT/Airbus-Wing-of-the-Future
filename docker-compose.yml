secrets:
  GALAXY_STORAGE_PASSWORD:
    file: ./galaxy/secrets/GALAXY_STORAGE_PASSWORD

services:
  nginx:
    image: nginx
    container_name: ${PROJECT_NAME}-nginx
    restart: unless-stopped
    depends_on:
      - galaxy
    volumes:
      - galaxy-store:/galaxy/server/
      - ./nginx/galaxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./galaxy/config/welcome.html:/galaxy/server/static/welcome.html
    ports:
      - "80:80"
    networks:
      - galaxy
    
  galaxy:
    build:
      context: .
      dockerfile_inline: |
        FROM galaxy/galaxy-min:${GALAXY_VERSION}
        USER root
        RUN apt update && apt -y install docker.io
        USER galaxy
        COPY --from=ghcr.io/astral-sh/uv:latest /uv /uvx /bin/
        ENV HOME=/tmp
        ENV UV_CACHE=/tmp/uv_cache
        RUN uv add boto3
    restart: unless-stopped
    group_add:
      - ${DOCKER_GID}
    depends_on:
      galaxy-postgres:
        condition: service_healthy
      galaxy-config-template-eval:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
    container_name: ${PROJECT_NAME}-galaxy
    volumes:
      # Persistant storage for Galaxy
      - galaxy-store:/galaxy/server/
      - file-store:/file-store
      # TUSD binary
      - ./galaxy/tusd:/usr/local/sbin/tusd
      # Populate the instance
      - ./galaxy/tools:/galaxy/server/tools/
      # Add custom configuration files
      - ./galaxy/config/tool_conf.xml:/galaxy/server/config/tool_conf.xml.sample
      - ./galaxy/config/datatypes_conf.xml:/galaxy/server/config/datatypes_conf.xml
      # Provide docker-in-docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - galaxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 30s
      retries: 5

  galaxy-bootstrap:
    image: galaxy/galaxy-min:${GALAXY_VERSION}
    container_name: ${PROJECT_NAME}-galaxy-bootstrap
    environment:
      - GALAXY_URL=http://${PROJECT_NAME}-galaxy:8080
      - GALAXY_API_KEY=${GALAXY_API_KEY}
      - GALAXY_ADMIN_USERNAME=${GALAXY_ADMIN_USER}
      - GALAXY_ADMIN_EMAIL=${GALAXY_ADMIN_EMAIL}
      - GALAXY_ADMIN_PASSWORD=${GALAXY_ADMIN_PASS}
    depends_on:
      galaxy:
        condition: service_healthy
    volumes:
      - ./galaxy/init/bootstrap.py:/bootstrap.py
      - ./galaxy/workflows:/galaxy-workflows
    networks:
      - galaxy
    entrypoint: ["python"]
    command: ["/bootstrap.py"]

  galaxy-config-template-eval:
    build:
      context: .
      dockerfile_inline: |
        FROM alpine:3.22
        RUN apk update && apk add gettext bash
        COPY ./galaxy/init/template.sh /template.sh
    container_name: ${PROJECT_NAME}-galaxy-template-eval
    env_file: .env
    volumes:
      - ./galaxy/config/:/work
      - galaxy-store:/galaxy/server/
    working_dir: /work
    command: /template.sh
    
  galaxy-postgres:
    container_name: ${PROJECT_NAME}-galaxy-postgres
    image: postgres
    restart: unless-stopped
    secrets: [GALAXY_STORAGE_PASSWORD]
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: galaxy
      POSTGRES_PASSWORD_FILE: /run/secrets/GALAXY_STORAGE_PASSWORD
      POSTGRES_DB: galaxy
    networks:
      - galaxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galaxy"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  minio:
    image: minio/minio
    container_name: ${PROJECT_NAME}-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - minio-data:/data 
    command: server /data --console-address ":9001"
    networks:
      - galaxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 30s
      retries: 5

  minio-bootstrap:
    image: minio/mc
    container_name: ${PROJECT_NAME}-minio-bootstrap
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./minio/init/bootstrap.sh:/bootstrap.sh
      - ./minio/data:/data:ro      
    networks:
      - galaxy
    entrypoint: >-
      sh -c "
      echo 'Bootstraping Minio...';
      mc alias set minio http://minio:9000 minioadmin miniogalaxy;
      mc mb --ignore-existing minio/galaxy;
      mc mb --ignore-existing minio/galaxy-backend;
      mc mirror --watch /data minio/galaxy/library;
      exit 0;
      "
      
networks:
  galaxy:

volumes:
  galaxy-store:
    name: galaxy-store
  file-store:
    name: file-store
  minio-data:
    name: minio-data
